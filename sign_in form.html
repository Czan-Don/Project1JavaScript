<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #logo {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }

        #sign-in-form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #create-account {
            text-align: center;
            margin-top: 20px;
        }

        #create-account a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        #create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/Zoo Logo.png" alt="Logo" id="logo">
        <p><h1>Sign up to receive Reptilia News!</h1></p>
        <p><h4>Get interesting events, news, and sales directly to your inbox! Never skip a beat on family fun at Flourish.</h4></p>
    </header>

    <div id="sign-in-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <button type="submit">Sign In</button>
    </div>

    <div id="create-account">
        <p>Don't have an account? <a href="#">Create one now</a>.</p>
    </div>
</body>
</html>
